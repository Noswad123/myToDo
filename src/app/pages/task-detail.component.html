<div *ngIf="task">
  <h2>{{task.name}} </h2>
  <div>
    <label>id: </label>{{task.id}}</div>
    <div>
      <label>status: </label>{{task.status}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="task.name" placeholder="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
